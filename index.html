<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Wikipedia Search</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="main.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="centered text-center">
            <h1>Wikipedia Viewer</h1>
            <input type="text" class="form-control centered text-center" id="searchTerm" />
            <div>
               <button id="search" class="btn btn-primary">Submit</button>
               <button class="btn btn-default"><a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Feeling Lucky</a></button>
            </div>
         </div>
         <ul id="output">
         </ul>
      </div>
   </body>
</html>
